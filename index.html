<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Puppy Adoption Site</title>
</head>
<body>
    <header>
        <H1>Puppy Adoption</H1>
        <nav>
            <ul>
                <li><a href="#"></a>About Us</li>
                <li><a href="#"></a>Why Adopt?</li>
                <li><a href="#contact-form"></a>Contact</li>
            </ul>
        </nav>
    </header>

    <article>
        <section class="introduction">
            <h2>Sign up to get info about our puppies!</h2>
            <img src="https://www.rd.com/wp-content/uploads/2021/03/GettyImages-1133605325-scaled-e1617227898456.jpg" alt="4 adorable corgi puppies">
            <figcaption>Adorable Puppies for adoption!</figcaption>
        </section>
        
        <section class="visitor-form">
            <form id="contact-form">
                <section>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name">
                </section>
                    <section><label for="last-name">Last Name:</label>
                    <input type="text" name="last-name">
                </section>
                <section>
                    <label for="email-address">Email Address:</label>
                    <input type="text" name="email-address">
                </section>
                <section>
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" name="phone-number">
                </section>
                <input type="submit" value="Submit" label="send">
            </form>
            <br>
        </section>
        <footer>
<h2> Thank you for considering adoption!</h2>
        </footer>
    </article>

</body>
</html>
